version: 2.1
orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test: 
    docker:
      - image: cimg/python:3.10.5
   
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          
      - run:
          name: Run tests
          command: |
            make  install
            make lint

      - run: 
          name: Running adhoc
          command: |
            echo "This is working fine."
            touch fileX.log
            rm -fv file*.log
